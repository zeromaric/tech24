<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Intervention
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/PEW62RAQCCRGQnxRuIGA_images.png) no-repeat center;background-size:cover;" id="page10">
  <ion-list id="intervention-list11">
    <ion-item id="intervention-input11">
      <ion-label>
        Site/Ministere:
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="intervention-select1">
      <ion-label>
        Type de poste :
      </ion-label>
      <ion-select name="">
        <ion-option>
          Renseignement
        </ion-option>
        <ion-option>
          Traitement
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="intervention-select2">
      <ion-label>
        Direction :
      </ion-label>
      <ion-select name="">
        <ion-option>
          DDPP
        </ion-option>
        <ion-option>
          DHR
        </ion-option>
        <ion-option>
          DGTCFM
        </ion-option>
        <ion-option>
          DGB
        </ion-option>
        <ion-option>
          Hors du CHAPITRE 20
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="intervention-input12">
      <ion-label>
        Service :
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="intervention-input13">
      <ion-label>
        Bureau/Porte :
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="intervention-input14">
      <ion-label>
        Adresse IP :
      </ion-label>
      <ion-input type="text" placeholder="10.20.209.xxx"></ion-input>
    </ion-item>
    <ion-item id="intervention-input15">
      <ion-label>
        Adresse MAC :
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </ion-list>
  <button id="intervention-button7" ion-button color="positive" block large on-click="goToEvaluation()">
    Next / Suivant
  </button>
</ion-content>
