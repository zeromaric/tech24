<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7" style="background-color:#3D6AA3;">
  <form id="login-form3">

        <ion-label>
          Email

      </ion-item>
      <ion-item id="login-input7">
        <ion-label>

    </button>

</ion-content>
