<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Evaluation
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11" style="background-color:#AAC5E2;">
  <h id="evaluation-heading1" style="color:#0E6B6B;font-weight:400;text-align:center;">
    ETAT DES LIEUX/MOTIF
  </h>
  <form id="evaluation-form11">
    <ion-item id="evaluation-textarea2">
      <ion-label></ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
  </form>
  <h id="evaluation-heading2" style="color:#AD2049;text-align:center;">
    RAPPORT D’INTERVENTION :
  </h>
  <form id="evaluation-form12">
    <ion-item id="evaluation-textarea3">
      <ion-label></ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="evaluation-spacer4"></div>
    <ion-item id="evaluation-input18">
      <ion-label>
        Date
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="evaluation-input19">
      <ion-label>
        Début
      </ion-label>
      <ion-input type="time" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="evaluation-input20">
      <ion-label>
        Durée
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <h4 id="evaluation-heading3" style="color:#A9BB4D;font-weight:400;text-align:center;">
      CONCLUSION
    </h4>
    <ion-item id="evaluation-input21">
      <ion-label></ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <form id="evaluation-form14">
    <ion-item id="evaluation-range2">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Pourcentage
        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <button id="evaluation-button8" ion-button color="positive" block on-click="goToSignature()">
    SIGNATURE (Tap here)
  </button>
</ion-content>
